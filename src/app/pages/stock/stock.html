<div class="flex flex-col items-center w-screen">

    <!-- 
Criar uma tela de “consulta de movimentação de estoque”, onde eu
possa listar as movimentações de entrada e saída de mercadorias. Além disso,
que eu também possa nessa tela lançar ou estornar as movimentações, sendo:

- As propriedades de cada lançamento são: Id, descrição, código do
  produto, data, qtde.
- O Id deve ser o identificador único do lançamento
- A descrição deve ser alfanumérica para ajudar o usuário a identificar
  qual movimentação foi realizada
- A data deve ser a data que foi feito a movimentação.
- A qtde da movimentação pode ser positiva ou negativa.
- A tela deve ter filtros para que possa auxiliar na consulta das
  informações.
- Deve ser possível estornar uma movimentação -->

    <div class="container">

        <div class="row mt-10 mb-8">
            <h1 class="text-4xl">Movimentações</h1>
        </div>

        <div class="row my-5">
            <app-form-stock-include></app-form-stock-include>
        </div>

        <div class="row mb-5">

            <!-- criar um form estorno
            --------------------------------------------------
            - lançar uma movimentação
            - id_movimentacao. -->
        </div>

        <!-- TABELA -->
        <div class="overflow-x-auto">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="">

                <ng-container matColumnDef="codigo_produto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                        sortActionDescription="Sort by codigo_produto">
                        Cod:
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.codigo_produto}} </td>
                </ng-container>

                <ng-container matColumnDef="descricao_produto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                        sortActionDescription="Sort by descricao_produto">
                        Descricao
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.descricao_produto}} </td>
                </ng-container>

                <ng-container matColumnDef="estoque">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by estoque">
                        Estoque
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.estoque}} </td>
                </ng-container>

                <ng-container matColumnDef="unidade">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by unidade">
                        Unidade
                    </th>
                    <td mat-cell *matCellDef="let element">{{element.unidade}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                        Acões
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon class="p2 text-green-500"
                            (click)="doubleClick(`editar => ${element.codigo_produto}`)">
                            {{element.actions[0]}}
                        </mat-icon>
                        <mat-icon class="p2 text-red-500" (click)="doubleClick(`excluir => ${element.codigo_produto}`)">
                            {{element.actions[1]}}
                        </mat-icon>
                    </td>

                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div class="row">
            <mat-paginator [pageSizeOptions]="[2, 5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>

    </div>
</div>
