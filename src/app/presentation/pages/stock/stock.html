<div class="flex flex-col items-center w-screen">
    <div class="container">

        <div class="row mt-10 mb-8">
            <h1 class="text-4xl">Movimentações</h1>
        </div>

        <div class="row my-5">
            <app-form-stock-include></app-form-stock-include>
        </div>

        <div class="row mb-5">

        </div>


        <!-- TABELA -->
        <div class="overflow-x-auto">

            <h2 class="my-8 text-2xl">Movimentações</h2>

            <table mat-table [dataSource]="dataSourceMove" matSort (matSortChange)="announceSortChange($event)"
                class="">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
                        id
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description">
                        Descricao
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <ng-container matColumnDef="create_at">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by create_at">
                        Estoque
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.create_at}} </td>
                </ng-container>

                <ng-container matColumnDef="cod_product">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by cod_product">
                        cod. Produto
                    </th>
                    <td mat-cell *matCellDef="let element">{{element.cod_product}} </td>
                </ng-container>

                <ng-container matColumnDef="qtd">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by qtd">
                        Qtd
                    </th>
                    <td mat-cell *matCellDef="let element">{{element.qtd}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                        Acões
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon class="" (click)="doubleClick(`excluir => ${element.id}`)">
                            delete
                        </mat-icon>
                    </td>

                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumnsMove"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsMove;"></tr>
            </table>
        </div>
        <div class="row">
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
