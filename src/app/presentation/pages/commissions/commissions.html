<div class="flex flex-col items-center w-screen">
    <div class="container px-4">

        <div class="row mt-10 mb-8">
            <h1 class="text-4xl">Comissões</h1>
        </div>

        <!-- TABELA -->
        <div>
            <div class="flex justify-center">
                <h2 class="my-8 text-2xl">Lista de comissões</h2>
            </div>

            <div class="overflow-x-auto">
                <table mat-table [dataSource]="dataSourceMove" matSort (matSortChange)="announceSortChange($event)">
                    <ng-container matColumnDef="vendedor">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by vendedor">
                            vendedor
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.vendedor}} </td>
                    </ng-container>

                    <ng-container matColumnDef="valor">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by valor">
                            Descricao
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumnsMove"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsMove;"></tr>
                </table>
            </div>

        </div>
        <div class="row">
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
