<div class="flex justify-center w-screen ">
    <div class="container">
        <mat-toolbar>
            <a href="/">
                <img src="https://targetsistemas.com.br/wp-content/uploads/2025/11/logo-target-sistemas-para-distribuidoras.svg"
                    alt="" width="100" height="50">
            </a>

            <span class="example-spacer"></span>

            <div class="hidden lg:flex gap-4">
                <span class="text-base hover:rounded-[25px] hover:bg-red-500 px-4 py-2 hover:text-white"><a
                        href="/">Home</a></span>
                <span class="text-base hover:rounded-[25px] hover:bg-red-500 px-4 py-2 hover:text-white"><a
                        href="/commissions">Comissões</a></span>
            </div>

            <button class="lg:hidden" matIconButton [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu">
                <mat-icon>menu</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <span class="me-2"><a href="/commissions">Comissões</a></span>
                    <mat-icon>paid</mat-icon>
                </button>

                <button mat-menu-item>
                    <span class="me-2"><a href="/">Home</a></span>
                    <mat-icon>inventory</mat-icon>
                </button>
            </mat-menu>
        </mat-toolbar>
    </div>
</div>
