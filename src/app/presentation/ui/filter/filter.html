<mat-accordion>
    <mat-expansion-panel class="mat-elevation-z0" (opened)="panelOpenState.set(true)"
        (closed)="panelOpenState.set(false)">
        <mat-expansion-panel-header>
            <mat-panel-title> Filtros </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
        </mat-expansion-panel-header>

        <div class="flex flex-col lg:flex-row justify-start itens-center gap-4">
            <mat-form-field class="xs:w-full lg:w-[200px]">
                <mat-label>id:</mat-label>
                <input matInput [(ngModel)]="idmove" />
            </mat-form-field>

            <mat-form-field class="w-full lg:w-[200px]">
                <mat-label>Descrição</mat-label>
                <input matInput required [(ngModel)]="description" />
            </mat-form-field>

            <mat-form-field class="w-full lg:w-[200px]">
                <mat-label>Produto</mat-label>
                <mat-select [(ngModel)]="selectedProductId">
                    @for (item of products; track item.id) {
                    <mat-option value="{{item.id}}">{{item.name}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                    <input matStartDate formControlName="start" placeholder="Start date">
                    <input matEndDate formControlName="end" placeholder="End date">
                </mat-date-range-input>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>

                @if (range.controls.start.hasError('matStartDateInvalid')) {
                <mat-error>Invalid start date</mat-error>
                }
                @if (range.controls.end.hasError('matEndDateInvalid')) {
                <mat-error>Invalid end date</mat-error>
                }
            </mat-form-field>

            <button matButton (click)="emitFilter()" class="text-center bg-red-500 text-white">
                <mat-icon>filter_alt_off</mat-icon>
                remover filtro
            </button>

            <button matButton (click)="emitFilter()">
                <mat-icon>filter_alt</mat-icon>
                Filtar
            </button>
        </div>

    </mat-expansion-panel>
</mat-accordion>
